        .results-container {

            display: none;

        .chart-controls.active {
            display: flex;
        }

        .chart-controls label {
            display: inline-block;

        .chart-controls select {
            width: auto;
            margin-right: 10px;

        }

            display: flex;
            gap: 5px;

        }

        #tableView {
            max-height: 600px;

        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #dee2e6;
        }

        th,
        td {
            border: 1px solid #dee2e6;
            padding: 10px 8px;

        }

        th {

        tbody tr:hover {

        }

        tbody tr:nth-child(even) {
            background-color: #fdfdfd;
        }

        #chartView {
            padding: 20px;
            display: none;
        }

        #chartView.active {

        }

            height: 400px;

        }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .chart-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .chart-controls select {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    
        
        /* Enhanced subtle theme with golden touch */
        .glass-card {
            background: rgba(15, 23, 42, 0.75);

        .glass-card:hover {
            background: rgba(15, 23, 42, 0.85);
            border-color: rgba(245, 158, 11, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(245, 158, 11, 0.1);
        }

        .btn {
            background: var(--primary-gradient);
            border: 1px solid rgba(100, 116, 139, 0.3);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);
        }

        .btn:hover {
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.3);
            transform: translateY(-2px);
        }

        /* Golden accent buttons */
        .btn-secondary,

            background: var(--secondary-gradient);

        }

            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }

        .form-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .form-input:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
        }

        /* Golden success states */
        .success-message,
        .toast.success {

        /* Subtle golden highlights */
        .user-role {

</head>

<body onload="loadSchemas()">

    <h2>ðŸ§  Supabase Dataset Query Interface with Charts</h2>

    <div class="form-section">
        <label for="schema">Select Schema:</label>
        <select id="schema">
            <option selected disabled>Loading schemas...</option>
        </select>
    </div>

    <div class="form-section">
        <label for="table">Select Table:</label>
        <select id="table"></select>
    </div>

    <div class="form-section">
        <label>Select Columns:</label>
        <div class="button-group">
            <button type="button" onclick="toggleAllColumns(true)">Select All</button>
            <button type="button" onclick="toggleAllColumns(false)">Deselect All</button>
        </div>
        <div id="columns-container">
            <div class="columns-grid" id="columns-grid"></div>
        </div>
    </div>

    <div class="form-section">
        <label for="filters">Filters (e.g., age > 30; state = 'Telangana'):</label>
        <input type="text" id="filters" placeholder="e.g., age >= 30; gender = 'M'">

        <label for="limit">Limit:</label>
        <input type="number" id="limit" value="100" min="1">

        <label for="offset">Offset:</label>
        <input type="number" id="offset" value="0" min="0">
    </div>

    <div class="form-section">
        <div class="button-group">
            <button onclick="runQuery()">â–¶ Run Query</button>
            <button onclick="downloadCSV()">â¬‡ Download CSV</button>
            <button onclick="downloadJSON()">â¬‡ Download JSON</button>
        </div>
    </div>

    <div class="results-container">
        <div class="results-header">
            <h3>Results</h3>
            <div class="view-toggle">
                <button id="tableViewBtn" class="active" onclick="switchView('table')">ðŸ“Š Table</button>
                <button id="chartViewBtn" onclick="switchView('chart')">ðŸ“ˆ Chart</button>
            </div>
        </div>

        <div class="chart-controls" id="chartControls">
            <div>
                <label for="chartType">Chart Type:</label>
                <select id="chartType" onchange="updateChart()">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                    <option value="pie">Pie Chart</option>
                    <option value="doughnut">Doughnut Chart</option>
                    <option value="scatter">Scatter Plot</option>
                </select>
            </div>

            <div>
                <label for="xAxis">X-Axis:</label>
                <select id="xAxis" onchange="updateChart()"></select>
            </div>

            <div>
                <label for="yAxis">Y-Axis:</label>
                <select id="yAxis" onchange="updateChart()"></select>
            </div>

            <div>
                <button onclick="updateChart()" class="chart-btn">ðŸ”„ Update Chart</button>
            </div>

            <div class="chart-download-controls">
                <button onclick="downloadChartPNG()" class="download-chart">â¬‡ PNG</button>
                <button onclick="downloadChartJPEG()" class="download-chart">â¬‡ JPEG</button>
                <button onclick="downloadChartSVG()" class="download-chart">â¬‡ SVG</button>
                <button onclick="downloadChartPDF()" class="download-chart">â¬‡ PDF</button>
            </div>
        </div>

        <div id="tableView" class="active">
            <table id="resultsTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div id="chartView">
            <div id="chartContainer">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let tableDataBySchema = {};
        let latestResults = [];
        let currentChart = null;
        let currentView = 'table';

        // Call this on page load
        async function loadSchemas() {
            try {
                const response = await fetch("/datasets");
                const data = await response.json();

                tableDataBySchema = data;
                const schemaSelect = document.getElementById("schema");
                schemaSelect.innerHTML = "";

                const defaultOption = document.createElement("option");
                defaultOption.value = "";
                defaultOption.textContent = "Select a schema...";
                defaultOption.selected = true;
                defaultOption.disabled = true;
                schemaSelect.appendChild(defaultOption);

                for (const schemaName of Object.keys(data)) {
                    const option = document.createElement("option");
                    option.value = schemaName;
                    option.textContent = schemaName;
                    schemaSelect.appendChild(option);
                }

                schemaSelect.onchange = function (e) {
                    const selectedSchema = e.target.value;
                    if (selectedSchema) {
                        loadTables(selectedSchema);
                    } else {
                        document.getElementById("table").innerHTML = "";
                        document.getElementById("columns-grid").innerHTML = "";
                    }
                };

            } catch (error) {
                console.error("Error loading schemas:", error);
                const schemaSelect = document.getElementById("schema");
                schemaSelect.innerHTML = "<option disabled>Error loading schemas</option>";
            }
        }

        function loadTables(schema) {
            const tableSelect = document.getElementById('table');
            const tables = tableDataBySchema[schema];

            tableSelect.innerHTML = "";

            if (!Array.isArray(tables)) {
                console.warn("Schema tables not an array:", schema, tables);
                return;
            }

            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "Select a table...";
            defaultOption.selected = true;
            defaultOption.disabled = true;
            tableSelect.appendChild(defaultOption);

            tables.forEach(t => {
                const option = document.createElement("option");
                option.value = t.table_name;
                option.textContent = `${t.table_name} (${t.row_count ?? "?"} rows)`;
                tableSelect.appendChild(option);
            });

            tableSelect.onchange = async (e) => {
                const selectedTable = e.target.value;
                if (selectedTable) {
                    await loadColumns(schema, selectedTable);
                } else {
                    document.getElementById("columns-grid").innerHTML = "";
                }
            };
        }

        async function loadColumns(schema, tableName) {
            try {
                const res = await fetch(`/datasets/${schema}/${tableName}/columns`);
                const columns = await res.json();

                const grid = document.getElementById('columns-grid');
                grid.innerHTML = "";

                columns.forEach(col => {
                    const columnItem = document.createElement("div");
                    columnItem.className = "column-item";

                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.name = "columns";
                    checkbox.value = col;
                    checkbox.checked = true;
                    checkbox.id = `col-${col}`;

                    const label = document.createElement("label");
                    label.htmlFor = `col-${col}`;
                    label.textContent = col;

                    columnItem.appendChild(checkbox);
                    columnItem.appendChild(label);
                    grid.appendChild(columnItem);
                });

                // Update chart axis options
                updateAxisOptions(columns);

            } catch (error) {
                console.error("Error loading columns:", error);
            }
        }

        function updateAxisOptions(columns) {
            const xAxis = document.getElementById('xAxis');
            const yAxis = document.getElementById('yAxis');
            
            xAxis.innerHTML = "";
            yAxis.innerHTML = "";

            columns.forEach(col => {
                const xOption = document.createElement("option");
                xOption.value = col;
                xOption.textContent = col;
                xAxis.appendChild(xOption);

                const yOption = document.createElement("option");
                yOption.value = col;
                yOption.textContent = col;
                yAxis.appendChild(yOption);
            });
        }

        function getSelectedColumns() {
            const checkboxes = document.querySelectorAll('#columns-container input[name="columns"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function toggleAllColumns(selectAll) {
            const checkboxes = document.querySelectorAll('#columns-container input[name="columns"]');
            checkboxes.forEach(cb => cb.checked = selectAll);
        }

        function switchView(view) {
            currentView = view;
            
            // Update button states
            document.getElementById('tableViewBtn').classList.toggle('active', view === 'table');
            document.getElementById('chartViewBtn').classList.toggle('active', view === 'chart');
            
            // Update view visibility
            document.getElementById('tableView').classList.toggle('active', view === 'table');
            document.getElementById('chartView').classList.toggle('active', view === 'chart');
            document.getElementById('chartControls').classList.toggle('active', view === 'chart');
            
            if (view === 'chart' && latestResults.length > 0) {
                setTimeout(() => updateChart(), 100); // Small delay to ensure container is visible
            }
        }

        async function runQuery() {
            const schema = document.getElementById('schema').value;
            const table = document.getElementById('table').value;
            const columns = getSelectedColumns().join(',');
            const filters = document.getElementById('filters').value;
            const limit = document.getElementById('limit').value;
            const offset = document.getElementById('offset').value;

            if (!schema || !table) {
                alert("Please select both schema and table.");
                return;
            }

            const params = new URLSearchParams();
            if (columns) params.append("columns", columns);
            if (filters) params.append("filters", filters);
            if (limit) params.append("limit", limit);
            if (offset) params.append("offset", offset);

            try {
                const res = await fetch(`/datasets/${schema}/${table}/query?${params.toString()}`);
                const data = await res.json();

                if (Array.isArray(data)) {
                    latestResults = data;
                    renderTable(data);
                    if (currentView === 'chart') {
                        updateChart();
                    }
                } else if (data.error) {
                    alert("Query error: " + data.error);
                } else {
                    alert("Unexpected response format.");
                }
            } catch (error) {
                console.error("Query error:", error);
                alert("Failed to execute query.");
            }
        }

        function renderTable(data) {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            tableHead.innerHTML = "";
            tableBody.innerHTML = "";

            if (data.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='100%' class='no-data'>No data found.</td></tr>";
                return;
            }

            const columns = Object.keys(data[0]);
            tableHead.innerHTML = "<tr>" + columns.map(col => `<th>${col}</th>`).join("") + "</tr>";
            tableBody.innerHTML = data.map(row =>
                "<tr>" + columns.map(col => `<td>${row[col] ?? ''}</td>`).join("") + "</tr>"
            ).join("");
        }

        function updateChart() {
            if (latestResults.length === 0) {
                document.getElementById('chartContainer').innerHTML = '<div class="no-data">No data to visualize. Run a query first.</div>';
                return;
            }

            const chartType = document.getElementById('chartType').value;
            const xAxisCol = document.getElementById('xAxis').value;
            const yAxisCol = document.getElementById('yAxis').value;

            if (!xAxisCol || !yAxisCol) {
                document.getElementById('chartContainer').innerHTML = '<div class="no-data">Please select both X and Y axis columns.</div>';
                return;
            }

            // Destroy existing chart
            if (currentChart) {
                currentChart.destroy();
            }

            // Prepare data
            const chartData = prepareChartData(latestResults, xAxisCol, yAxisCol, chartType);
            
            // Create new chart
            const ctx = document.getElementById('myChart');
            currentChart = new Chart(ctx, {
                type: chartType,
                data: chartData,
                options: getChartOptions(chartType, xAxisCol, yAxisCol)
            });
        }

        function prepareChartData(data, xCol, yCol, chartType) {
            if (chartType === 'pie' || chartType === 'doughnut') {
                // For pie/doughnut charts, aggregate data by X column
                const aggregated = {};
                data.forEach(row => {
                    const key = row[xCol];
                    const value = parseFloat(row[yCol]) || 0;
                    aggregated[key] = (aggregated[key] || 0) + value;
                });

                return {
                    labels: Object.keys(aggregated),
                    datasets: [{
                        data: Object.values(aggregated),
                        backgroundColor: generateColors(Object.keys(aggregated).length),
                        borderWidth: 1
                    }]
                };
            } else if (chartType === 'scatter') {
                return {
                    datasets: [{
                        label: `${yCol} vs ${xCol}`,
                        data: data.map(row => ({
                            x: parseFloat(row[xCol]) || 0,
                            y: parseFloat(row[yCol]) || 0
                        })),
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                };
            } else {
                // For bar/line charts
                const labels = data.map(row => row[xCol]);
                const values = data.map(row => parseFloat(row[yCol]) || 0);

                return {
                    labels: labels,
                    datasets: [{
                        label: yCol,
                        data: values,
                        backgroundColor: chartType === 'line' ? 'rgba(54, 162, 235, 0.2)' : 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        fill: chartType === 'line' ? true : false
                    }]
                };
            }
        }

        function getChartOptions(chartType, xCol, yCol) {
            const baseOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: `${yCol} by ${xCol}`
                    }
                }
            };

            if (chartType !== 'pie' && chartType !== 'doughnut') {
                baseOptions.scales = {
                    x: {
                        title: {
                            display: true,
                            text: xCol
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: yCol
                        }
                    }
                };
            }

            return baseOptions;
        }

        function generateColors(count) {
            const colors = [
                'rgba(255, 99, 132, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 205, 86, 0.8)',
                'rgba(75, 192, 192, 0.8)',
                'rgba(153, 102, 255, 0.8)',
                'rgba(255, 159, 64, 0.8)',
                'rgba(199, 199, 199, 0.8)',
                'rgba(83, 102, 255, 0.8)',
                'rgba(255, 99, 255, 0.8)',
                'rgba(99, 255, 132, 0.8)'
            ];
            
            const result = [];
            for (let i = 0; i < count; i++) {
                result.push(colors[i % colors.length]);
            }
            return result;
        }

        // Chart Download Functions
        function downloadChartPNG() {
            if (!currentChart) {
                alert("No chart to download. Please create a chart first.");
                return;
            }

            const link = document.createElement('a');
            link.download = `chart_${getCurrentTimestamp()}.png`;
            link.href = currentChart.toBase64Image('image/png', 1);
            link.click();
        }

        function downloadChartJPEG() {
            if (!currentChart) {
                alert("No chart to download. Please create a chart first.");
                return;
            }

            const link = document.createElement('a');
            link.download = `chart_${getCurrentTimestamp()}.jpg`;
            link.href = currentChart.toBase64Image('image/jpeg', 0.9);
            link.click();
        }

        function downloadChartSVG() {
            if (!currentChart) {
                alert("No chart to download. Please create a chart first.");
                return;
            }

            // Create SVG representation of the chart
            const canvas = document.getElementById('myChart');
            
            // Convert canvas to SVG
            const svgString = canvasToSVG(canvas);
            const blob = new Blob([svgString], { type: 'image/svg+xml' });
            const link = document.createElement('a');
            link.download = `chart_${getCurrentTimestamp()}.svg`;
            link.href = URL.createObjectURL(blob);
            link.click();
        }

        // ENHANCED PDF DOWNLOAD WITH jsPDF
        function downloadChartPDF() {
            if (!currentChart) {
                alert("No chart to download. Please create a chart first.");
                return;
            }

            try {
                // Get the jsPDF library
                const { jsPDF } = window.jspdf;
                
                if (!jsPDF) {
                    alert("jsPDF library not loaded. Please refresh the page and try again.");
                    return;
                }

                // Create new PDF document
                const pdf = new jsPDF({
                    orientation: 'landscape', // Use landscape for charts
                    unit: 'mm',
                    format: 'a4'
                });

                // Get chart information
                const chartType = document.getElementById('chartType').value;
                const xAxisCol = document.getElementById('xAxis').value;
                const yAxisCol = document.getElementById('yAxis').value;
                const schema = document.getElementById('schema').value;
                const table = document.getElementById('table').value;

                // Add title
                pdf.setFontSize(16);
                pdf.text(`Chart Report: ${yAxisCol} by ${xAxisCol}`, 20, 20);

                // Add metadata
                pdf.setFontSize(10);
                pdf.text(`Chart Type: ${chartType.toUpperCase()}`, 20, 30);
                pdf.text(`Data Source: ${schema}.${table}`, 20, 35);
                pdf.text(`Generated: ${new Date().toLocaleString()}`, 20, 40);
                pdf.text(`Records: ${latestResults.length}`, 20, 45);

                // Get canvas and convert to image
                const canvas = document.getElementById('myChart');
                const canvasImg = canvas.toDataURL('image/png', 1.0);

                // Calculate dimensions to fit the chart properly
                const imgWidth = 250; // mm
                const imgHeight = 150; // mm
                
                // Add the chart image to PDF
                pdf.addImage(canvasImg, 'PNG', 20, 55, imgWidth, imgHeight);

                // Add data summary if space allows
                if (latestResults.length > 0) {
                    let yPos = 220;
                    
                    // Add data summary title
                    pdf.setFontSize(12);
                    pdf.text("Data Summary:", 20, yPos);
                    yPos += 10;

                    // Add sample data (first 5 rows)
                    pdf.setFontSize(8);
                    const sampleData = latestResults.slice(0, 5);
                    const columns = Object.keys(sampleData[0]);
                    
                    // Add column headers
                    let xPos = 20;
                    columns.forEach(col => {
                        pdf.text(col, xPos, yPos);
                        xPos += 40;
                    });
                    yPos += 5;

                    // Add sample rows
                    sampleData.forEach(row => {
                        xPos = 20;
                        columns.forEach(col => {
                            const value = String(row[col] || '').substring(0, 15); // Limit length
                            pdf.text(value, xPos, yPos);
                            xPos += 40;
                        });
                        yPos += 5;
                    });

                    if (latestResults.length > 5) {
                        pdf.text(`... and ${latestResults.length - 5} more rows`, 20, yPos + 5);
                    }
                }

                // Save the PDF
                pdf.save(`chart_report_${getCurrentTimestamp()}.pdf`);

            } catch (error) {
                console.error('PDF generation error:', error);
                alert('Error generating PDF. Please try again or use PNG download instead.');
            }
        }

        function canvasToSVG(canvas) {
            // Enhanced SVG conversion
            const width = canvas.width;
            const height = canvas.height;
            const dataURL = canvas.toDataURL();
            
            return `<?xml version="1.0" encoding="UTF-8"?>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                         width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">
                        <title>Chart Export</title>
                        <image x="0" y="0" width="${width}" height="${height}" xlink:href="${dataURL}"/>
                    </svg>`;
        }

        function getCurrentTimestamp() {
            return new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
        }

        function downloadCSV() {
            if (latestResults.length === 0) return alert("No results to download.");
            const columns = Object.keys(latestResults[0]);
            let csv = columns.join(",") + "\n";
            latestResults.forEach(row => {
                csv += columns.map(col => JSON.stringify(row[col] ?? "")).join(",") + "\n";
            });
            const blob = new Blob([csv], { type: "text/csv" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `query_results_${getCurrentTimestamp()}.csv`;
            a.click();
        }

        function downloadJSON() {
            if (latestResults.length === 0) return alert("No results to download.");
            const blob = new Blob([JSON.stringify(latestResults, null, 2)], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `query_results_${getCurrentTimestamp()}.json`;
            a.click();
        }
    </script>
