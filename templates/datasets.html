<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Tables - Data Analytics Platform</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* Professional Color Scheme with Golden Touch */
            --primary-color: #64748b;
            --primary-gradient: linear-gradient(135deg, #64748b 0%, #475569 100%);
            --secondary-color: #f59e0b;
            --secondary-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --success-color: #f59e0b;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #2d3748;
            --light-color: #f7fafc;
            --text-light: #ffffff;
            --text-dark: #2d3748;

            /* Glass morphism with golden colors */
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(100, 116, 139, 0.25);
            --shadow-light: 0 8px 32px rgba(15, 23, 42, 0.3);
            --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.4);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --dark-color: #f7fafc;
            --light-color: #1a202c;
            --text-light: #f7fafc;
            --text-dark: #1a202c;
            --glass-bg: rgba(0, 0, 0, 0.15);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: var(--text-light);
            transition: var(--transition);
            overflow-x: hidden;
            padding: 30px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 12px 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-weight: 500;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 12px 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-weight: 500;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
            color: var(--text-light);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 80px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 40px 30px;
            color: var(--text-light);
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        /* Glass Table Container */
        .table-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .table-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        /* Beautiful Table Styling */
        .beautiful-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(100, 116, 139, 0.2);
        }

        .beautiful-table thead {
            background: var(--primary-gradient);
        }

        .beautiful-table thead th {
            padding: 20px 25px;
            text-align: left;
            font-weight: 700;
            color: var(--text-light);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
        }

        .beautiful-table tbody tr {
            background: rgba(15, 23, 42, 0.6);
            border-bottom: 1px solid rgba(100, 116, 139, 0.2);
            transition: var(--transition);
            cursor: pointer;
        }

        .beautiful-table tbody tr:hover {
            background: rgba(15, 23, 42, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.2);
        }

        .beautiful-table tbody td {
            padding: 18px 25px;
            color: var(--text-light);
            font-size: 1rem;
            border: none;
        }

        .schema-name {
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .table-icon {
            color: var(--secondary-color);
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .stat-badge {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid var(--secondary-color);
            color: #fbbf24;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.8);
        }

        .loading i {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--warning-color);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        /* Enhanced Schema Section */
        .schema-section {
            margin-bottom: 30px;
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(20px) saturate(120%);
            border: 1px solid rgba(100, 116, 139, 0.25);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
        }

        .schema-section:hover {
            background: rgba(15, 23, 42, 0.85);
            border-color: rgba(245, 158, 11, 0.3);
            box-shadow: 0 12px 30px rgba(245, 158, 11, 0.1);
        }

        /* Interactive Schema Header */
        .schema-header {
            display: flex;
            align-items: center;
            padding: 25px 30px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            background: var(--primary-gradient);
        }

        .schema-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .schema-header:hover {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            transform: translateY(-1px);
        }

        .schema-header h3 {
            color: var(--text-light);
            font-size: 1.4rem;
            font-weight: 700;
            margin-left: 15px;
            flex: 1;
        }

        .schema-icon {
            color: var(--secondary-color);
            font-size: 1.8rem;
            transition: var(--transition);
        }

        .schema-stats {
            display: flex;
            align-items: center;
            gap: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .expand-icon {
            color: var(--secondary-color);
            font-size: 1.2rem;
            margin-left: 15px;
            transition: var(--transition);
        }

        .schema-section.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Schema Content (Tables) */
        .schema-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
            background: rgba(15, 23, 42, 0.6);
        }

        .schema-section.expanded .schema-content {
            max-height: 2000px;
            padding: 0 30px 30px 30px;
        }

        /* Table in Schema Content */
        .schema-content .beautiful-table {
            margin-top: 20px;
            background: rgba(15, 23, 42, 0.8);
        }

        /* Empty Schema Message */
        .empty-schema {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .empty-schema i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--warning-color);
        }

        /* Action Buttons */
        .table-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .action-btn {
            background: var(--secondary-gradient);
            border: none;
            color: var(--text-light);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .action-btn.secondary {
            background: rgba(100, 116, 139, 0.3);
            border: 1px solid rgba(100, 116, 139, 0.5);
        }

        .action-btn.secondary:hover {
            background: rgba(100, 116, 139, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
                padding-top: 100px;
            }

            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }

            .table-container {
                padding: 25px;
                overflow-x: auto;
            }

            .beautiful-table {
                min-width: 700px;
            }

            .beautiful-table thead th,
            .beautiful-table tbody td {
                padding: 15px 20px;
            }

            .schema-header {
                padding: 20px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .schema-stats {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .table-actions {
                flex-direction: column;
                gap: 5px;
            }

            .action-btn {
                font-size: 0.7rem;
                padding: 6px 12px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Selection Highlight */
        ::selection {
            background: rgba(245, 158, 11, 0.3);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Search and Filter Section */
        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 25px;
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .search-input:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background: rgba(100, 116, 139, 0.3);
            border: 1px solid rgba(100, 116, 139, 0.5);
            color: var(--text-light);
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--secondary-gradient);
            border-color: var(--secondary-color);
            color: var(--text-light);
        }

        /* Summary Stats */
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
        }

        .summary-card:hover {
            transform: translateY(-3px);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .summary-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
            display: block;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <a href="/admin/dashboard" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Dashboard</span>
    </a>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
        <span>Dark Mode</span>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <div class="header fade-in">
            <h1><i class="fas fa-table"></i> Database Tables</h1>
            <p>View and manage all available tables organized by schema</p>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <h3>Loading datasets...</h3>
                <p>Please wait while we fetch the database tables</p>
            </div>

            <div id="tableContent" style="display: none;">
                <!-- Summary Stats -->
                <div class="summary-stats" id="summaryStats">
                    <!-- Stats will be populated here -->
                </div>

                <!-- Search and Filter Controls -->
                <div class="controls-section">
                    <div class="search-box">
                        <input type="text" class="search-input" id="searchInput" placeholder="ðŸ” Search schemas or tables..." oninput="filterSchemas()">
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterByType('all')">All Schemas</button>
                        <button class="filter-btn" onclick="filterByType('non-empty')">With Tables</button>
                        <button class="filter-btn" onclick="filterByType('empty')">Empty</button>
                    </div>
                </div>

                <!-- Schema sections will be populated here -->
                <div id="schemasContainer"></div>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>No Tables Found</h3>
                <p>No database tables are currently available in your system.</p>
            </div>
        </div>
    </div>

    <script>
        let allDatasets = {};
        let currentFilter = 'all';

        // Theme Toggle Functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle span');
            const themeIcon = document.querySelector('.theme-toggle i');

            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = 'Dark Mode';
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'Light Mode';
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                toggleTheme();
            }

            // Load datasets data
            loadDatasets();
        });

        // Load datasets from API
        async function loadDatasets() {
            try {
                const response = await fetch('/datasets');
                const datasets = await response.json();

                // Hide loading
                document.getElementById('loading').style.display = 'none';

                if (datasets && Object.keys(datasets).length > 0) {
                    allDatasets = datasets;
                    // Show table
                    document.getElementById('tableContent').style.display = 'block';
                    populateSummaryStats(datasets);
                    populateDatasetsTable(datasets);
                } else {
                    // Show empty state
                    document.getElementById('emptyState').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading datasets:', error);
                document.getElementById('loading').innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="color: var(--danger-color);"></i>
                    <h3>Error Loading Tables</h3>
                    <p>Failed to load database tables. Please try again later.</p>
                `;
            }
        }

        // Populate summary statistics
        function populateSummaryStats(datasets) {
            const summaryContainer = document.getElementById('summaryStats');
            
            let totalSchemas = Object.keys(datasets).length;
            let totalTables = 0;
            let totalRows = 0;
            let nonEmptySchemas = 0;

            Object.values(datasets).forEach(tables => {
                if (tables.length > 0) nonEmptySchemas++;
                totalTables += tables.length;
                tables.forEach(table => {
                    totalRows += table.row_count || 0;
                });
            });

            summaryContainer.innerHTML = `
                <div class="summary-card fade-in">
                    <span class="summary-number">${totalSchemas}</span>
                    <span class="summary-label">Total Schemas</span>
                </div>
                <div class="summary-card fade-in" style="animation-delay: 0.1s;">
                    <span class="summary-number">${totalTables}</span>
                    <span class="summary-label">Total Tables</span>
                </div>
                <div class="summary-card fade-in" style="animation-delay: 0.2s;">
                    <span class="summary-number">${totalRows.toLocaleString()}</span>
                    <span class="summary-label">Total Rows</span>
                </div>
                <div class="summary-card fade-in" style="animation-delay: 0.3s;">
                    <span class="summary-number">${nonEmptySchemas}</span>
                    <span class="summary-label">Active Schemas</span>
                </div>
            `;
        }

        // Populate datasets table with interactive sections
        function populateDatasetsTable(datasets) {
            const container = document.getElementById('schemasContainer');
            container.innerHTML = '';

            let animationDelay = 0;

            Object.keys(datasets).forEach(schemaName => {
                const tables = datasets[schemaName];
                
                // Create schema section
                const schemaSection = document.createElement('div');
                schemaSection.className = 'schema-section fade-in';
                schemaSection.style.animationDelay = `${animationDelay}s`;
                schemaSection.dataset.schemaName = schemaName.toLowerCase();
                schemaSection.dataset.hasTable = tables.length > 0 ? 'true' : 'false';

                // Calculate totals for this schema
                const totalRows = tables.reduce((sum, table) => sum + (table.row_count || 0), 0);
                const totalColumns = tables.reduce((sum, table) => sum + (table.column_count || 0), 0);

                // Schema header (clickable)
                const schemaHeader = document.createElement('div');
                schemaHeader.className = 'schema-header';
                schemaHeader.onclick = () => toggleSchema(schemaSection);
                
                schemaHeader.innerHTML = `
                    <i class="fas fa-database schema-icon"></i>
                    <h3>${schemaName}</h3>
                    <div class="schema-stats">
                        <span><i class="fas fa-table"></i> ${tables.length} tables</span>
                        <span><i class="fas fa-list-ol"></i> ${totalRows.toLocaleString()} rows</span>
                        <span><i class="fas fa-columns"></i> ${totalColumns} columns</span>
                    </div>
                    <i class="fas fa-chevron-down expand-icon"></i>
                `;
                schemaSection.appendChild(schemaHeader);

                // Schema content (tables)
                const schemaContent = document.createElement('div');
                schemaContent.className = 'schema-content';

                if (tables.length > 0) {
                    // Create table
                    const table = document.createElement('table');
                    table.className = 'beautiful-table';
                    
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th><i class="fas fa-table"></i> Table Name</th>
                                <th><i class="fas fa-list-ol"></i> Rows</th>
                                <th><i class="fas fa-columns"></i> Columns</th>
                                <th><i class="fas fa-cogs"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    `;

                    const tbody = table.querySelector('tbody');

                    tables.forEach(tableData => {
                        const row = document.createElement('tr');
                        row.dataset.tableName = tableData.table_name.toLowerCase();
                        
                        row.innerHTML = `
                            <td>
                                <i class="fas fa-table table-icon"></i>
                                <span class="table-name">${tableData.table_name}</span>
                            </td>
                            <td><span class="stat-badge">${tableData.row_count.toLocaleString()}</span></td>
                            <td><span class="stat-badge">${tableData.column_count}</span></td>
                            <td>
                                <div class="table-actions">
                                    <a href="/query?table=${schemaName}.${tableData.table_name}" class="action-btn">
                                        <i class="fas fa-search"></i> Query
                                    </a>
                                    <button class="action-btn secondary" onclick="viewTableDetails('${schemaName}', '${tableData.table_name}')">
                                        <i class="fas fa-info-circle"></i> Details
                                    </button>
                                </div>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });

                    schemaContent.appendChild(table);
                } else {
                    // Empty schema message
                    const emptyMsg = document.createElement('div');
                    emptyMsg.className = 'empty-schema';
                    emptyMsg.innerHTML = `
                        <i class="fas fa-inbox"></i>
                        <p>No tables in this schema</p>
                    `;
                    schemaContent.appendChild(emptyMsg);
                }

                schemaSection.appendChild(schemaContent);
                container.appendChild(schemaSection);

                animationDelay += 0.1;
            });
        }

        // Toggle schema expansion
        function toggleSchema(schemaSection) {
            schemaSection.classList.toggle('expanded');
            
            // Add ripple effect
            const header = schemaSection.querySelector('.schema-header');
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(245, 158, 11, 0.3);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            `;
            
            const rect = header.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (event.clientX - rect.left - size / 2) + 'px';
            ripple.style.top = (event.clientY - rect.top - size / 2) + 'px';
            
            header.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        // Filter schemas by type
        function filterByType(type) {
            currentFilter = type;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const schemas = document.querySelectorAll('.schema-section');
            schemas.forEach(schema => {
                const hasTable = schema.dataset.hasTable === 'true';
                let show = true;
                
                switch(type) {
                    case 'non-empty':
                        show = hasTable;
                        break;
                    case 'empty':
                        show = !hasTable;
                        break;
                    case 'all':
                    default:
                        show = true;
                        break;
                }
                
                schema.style.display = show ? 'block' : 'none';
            });
        }

        // Filter schemas by search
        function filterSchemas() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const schemas = document.querySelectorAll('.schema-section');
            
            schemas.forEach(schema => {
                const schemaName = schema.dataset.schemaName;
                const tableRows = schema.querySelectorAll('tbody tr');
                
                let schemaMatch = schemaName.includes(searchTerm);
                let hasMatchingTable = false;
                
                // Check table names
                tableRows.forEach(row => {
                    const tableName = row.dataset.tableName;
                    if (tableName && tableName.includes(searchTerm)) {
                        hasMatchingTable = true;
                        row.style.display = 'table-row';
                    } else {
                        row.style.display = searchTerm ? 'none' : 'table-row';
                    }
                });
                
                // Show schema if it matches or has matching tables
                const shouldShow = schemaMatch || hasMatchingTable;
                schema.style.display = shouldShow ? 'block' : 'none';
                
                // Auto-expand if searching and has matches
                if (searchTerm && shouldShow && hasMatchingTable) {
                    schema.classList.add('expanded');
                } else if (!searchTerm) {
                    schema.classList.remove('expanded');
                }
            });
        }

        // View table details (placeholder function)
        function viewTableDetails(schema, table) {
            alert(`Table Details:\nSchema: ${schema}\nTable: ${table}\n\nThis feature will show detailed table information, column definitions, indexes, etc.`);
            // You can implement a modal or redirect to a detailed view
        }

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
